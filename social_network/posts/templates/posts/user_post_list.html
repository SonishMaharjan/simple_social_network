{%extends "posts/post_base.html"%}

{% block pre_post%}

  <div class="col-md-4">
    <!-- post_user is defined in get_context_data fxn of  views.py -> UserPosts(listView)-->
    <h2>All posts of:<span style="color:blue">@{{ post_user.username}}<span></h2>

  </div>
{%endblock%}

{%block post_content%}
  <div class="col-md-8">
      {%for post in post_list%}
      {%include "posts/_post.html"%}
      {%endfor%}
  </div>
{%endblock%}
